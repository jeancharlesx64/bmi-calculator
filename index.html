<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC | SPTech School</title>
    <link rel="stylesheet" href="assets/css/index.style.css">
    <link rel="shortcut icon" href="./assets/img/icons/sptech.png" type="image/x-icon">
    <script src="assets/js/index.script.js" defer></script>
</head>
<body>
    <div class="imc-container">
        <form action="#" class="formImc">
            <h1>Calculadora IMC</h1>
            <label for="txt-nome">Nome:</label>
            <input type="text" id="txt-nome">
            <label for="txt-altura" >Altura(m):</label>
            <input type="number" id="txt-altura" step="any" >
            <label for="#txt-massa" step="any">Peso(Kg):</label>
            <input type="number" id="txt-massa" step="any" >
            <button type="submit" id="btn-calcular">Calcular</button>
            <div id="resposta">

            </div>
        </form>
</body>
</html>
